<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script async src="js/script.js"></script>
  </head>
  <body>
    <main>
      <form id="signup-form" method="get" action="#null" autocomplete="on">
        <div id="container">
          <fieldset>
            <legend>Sign up to get monthly updates on Christian Youth events. Please fill out the following information.</legend>     
            <div>
              <label>Full Name:</label>
              <input class="forminput" type="text" name="Full Name" placeholder="John Smith" autocomplete="on" required>
            </div>
            <div>
              <label>Email Address:</label>
              <input class="forminput" type="text" name="Email Address" pattern="^.+@.+$" placeholder="jsmith@gmail.com" autocomplete="on" required>
            </div>
            <div>
              <label>Phone Number:</label>
              <input class="forminput" type="text" name="Phone Number" placeholder="111-222-3333" autocomplete="on" required>
            </div>
            <div>
              <label>Date of Birth:</label>
              <input class="forminput" type="text" name="Date of Birth" placeholder="mm/dd/yyyy" autocomplete="on" required>
            </div>
            <div>
              <label for="gender">Gender:</label>
              <select class="forminput" id="gender" name="Gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <input type="submit" name="submit" id="submit" value="Register for monthly Christian Youth Events">
          </fieldset>
        </div>
      </form>
    </main>
  </body>
</html>
